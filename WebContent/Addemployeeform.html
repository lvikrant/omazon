<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="commonstyle.css">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee</title>
<script language="JavaScript">
function validate()
{
if(document.frm1.text_Name.value.length<4)
{
	alert("Please Enter the Valid Employee Name");
	return false;
}
/***********************validating date of birth**************************/

if(document.frm1.txtdate.value.length!=0)
{
caps=document.frm1.txtdate.value.toUpperCase();

date=caps.split("-");


flag=0;

var mnth=new Array("JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC");
var date1;


for(date1=0;date1<12;date1++)
 {


if(date[1]==mnth[date1])
  {
date[1]=++date1;
break;
  }
 }



if(date.length!=3)
	{
alert("Please Enter a Valid Date");
document.frm1.txtdate.focus();
document.frm1.txtdate.select();
return false;
	}

if(date[1]>=1 && date[1]<=12)
  {
if(date[2]>=1900 && date[2]<=2050)
   {   
if(date[1]==1 || date[1]==3 || date[1]==5 || date[1]==7 || date[1]==8 || date[1]==10 || date[1]==12)
	{
	 if(date[0]<=31)
	{
	flag=1;
	}
	}	
if(date[1]==4 || date[1]==6 || date[1]==9 || date[1]==11)    
	{
	if(date[0]<=30)
	{
	flag=1;
	}
	}
if(date[2]%4==0)
	{
	if(date[1]==2 && date[0]<=29)
	{
         flag=1;
	}
	}
   else if(date[1]==2 && date[0]<=28)
	{
	flag=1;
	}
    } 
  }

if(flag==0)
{
alert("invalid date"); 
document.frm1.txtdate.focus();
document.frm1.txtdate.select();
return false;
}
}
if(document.frm1.desig.value==0)
{
	alert("Please Enter the Designation");
	return false;
}
if(document.frm1.txtadd.value.length==0)
{
	alert("Please Enter the Valid Address");
	return false;
}
if(document.frm1.text_Pin.value.length==0 || document.frm1.text_Pin.value.length>6)
{
	alert("Please Enter the Pin Number");
	return false;
}
if(isNaN(parseInt(document.frm1.text_Pin.value)))
{
	alert("Please Enter the Valid Pin Number");
	return false;
}
if(document.frm1.text_Ph.value.length==0)
{
	alert("Please Enter the Phone Number");
	return false;
}
if(isNaN(parseInt(document.frm1.text_Ph.value)))
{
	alert("Please Enter the Valid Phone Number");
	return false;
}
if(document.frm1.text_Email.value.length==0)
{
	alert("Please Enter the Valid Email");
	return false;
}
if(document.frm1.city.value==0)
{
	alert("Please Enter the Valid Region");
	return false;
}
}
</script>
</head>
<body>
<a href="Logout.jsp">Logout</a>
<p class="heading2" align="center">Omazon</p>
<form name="frm1" action="AddEmployee.jsp">
<table align="center">
<tr><td align="center" colspan="2">
	<p class="heading3">Add Employee</p>
</td></tr>
<tr>
<td>Employee Name<span class="mandatory">(*)</span></td><td><input type="text" name="text_Name"></td>
</tr>
<tr>
<td>Date Of Birth </td><td><input type="text" name="txtdate" ></td><td><h5>(DD-MON-YYYY)</h5></td>
</tr>
<tr><td>Designation<span class="mandatory">(*)</span></td><td><select name="desig"> 
											  <option value="0">--Select-- 
											  <option value="M">Manager 
											  <option value="C">Clerk
											  <option value="D">Delivery Boy
					          				  </select></td></tr>
<tr>
<td>Address<span class="mandatory">(*)</span></td><td><textarea name="txtadd" rows="4" cols="22"></textarea></td>
</tr>
<tr> 
<td>Pin<span class="mandatory">(*)</span></td><td><input type="text" name="text_Pin"></td>
</tr>
<tr>
<td>Telephone No<span class="mandatory">(*)</span></td><td><input type="text" name="text_Ph"></td>
</tr>
<tr>
<td>Email<span class="mandatory">(*)</span></td><td><input type="text" name="text_Email"></td>
</tr>
<tr>
<td>Region<span class="mandatory">(*)</span></td><td><select name="city"> 
											  <option value="0">--Select-- 
											  <option value="D">Delhi 
											  <option value="B">Bangalore
											  <option value="P">Pune
					          				  <option value="C">Chennai</select></td></tr>
					          				  
<tr><td><input type="submit" value="Submit" name="but1" onClick="return validate()">
<input type="reset" value="reset"> </td></tr>
					          				   
</table>
</form>
</body>
</html>
